<div class="home">

    <h1>Haberler</h1>
    <div>

       <div style="margin-bottom: 40px;">
          <ngb-carousel [showNavigationArrows]="true"  class="carousel">
             <ng-template ngbSlide *ngFor="let image of sliderNews; let i = index">
                <div class="carousel-item" (click)="goToDetailsPage(image)">
                   <img [src]="image.urlToImage" alt="Slider gÃ¶rsel">
                <div class="carousel-caption">
                   <div class="caption-card">
                      <h3> {{image.title}}</h3>
                      <p> {{image.description}}</p>
                     </div>
                  </div>
               </div>
            </ng-template>
         </ngb-carousel>
      </div>

    <div   class="news-container">
        <div  class="news-card" *ngFor="let news of listNews | slice:((page-1)*1):(page*6)">
           <img [src]="news.urlToImage" style="width: 40%;height: auto;" alt="">
           <div (click)="goToDetailsPage(news)" style="padding: 16px;">
              <h5 style="margin-top: 10px;">{{news.title}}</h5>
              <p style="text-overflow: ellipsis;">{{news.description}}</p>
            </div>
         </div>
      </div>
   </div>

   <div class="pagination-container">
       <ngb-pagination
           [(page)]="page"
           [pageSize]="1"
           [collectionSize]="listNews.length"
           [maxSize]="5"
           [boundaryLinks]="true">
       </ngb-pagination>
   </div>
</div>
